            <nav class="m-10">

        </aside>
        
          <main class="m-10 z-0" id="main-content">
            <button class="md:hidden fixed top-9 right-10 z-50" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
              </button>

            <h1 class="text-2xl font-bold">Contenido principal</h1>
          </main>

    </div>

      <script>
        const taskDropdown = document.getElementById('task-dropdown');
        const taskDropdownContent = document.getElementById('task-dropdown-content');
 
        taskDropdown.addEventListener('click', function() {
          taskDropdownContent.classList.toggle('hidden');
        });

        function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('hidden');
    }
      </script>
